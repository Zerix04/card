<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .card {
            width: 30%;
            background-color: skyblue;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            box-shadow: 0px 2px 2px #000;
            height: 250px;

        }
    </style>
</head>

<body class="bg-dark">

    <div id="app"></div>
    <script type="text/babel">

        const Header = () => {
            return (
                <nav class="navbar navbar-expand-lg bg-warning">
                    <div class="container">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">Profil</a>
                            </div>
                        </div>
                    </div>
                </nav>
            )
        }

        const Wlcm = () => {
            return (
                <div class=" p-5 bg-secondary text-white text-center">
                    <h1 class="text=center mt-1">Selamat Datang</h1>
                    <h1 class="text=center mt-1">Di</h1>
                    <h1 class="text=center mt-1">My Website</h1>
                </div>
            )
        }

        const Sample = (props) => {
            return (
                <div class="card bg-warning text-center">
                    <p>{props.nama}</p>
                    <p>{props.job}</p>
                </div>
            )
        }
        const Card = () => {
            return (
                <div>

                    <Sample nama='eko saputa' job='frontend dev' />
                    <Sample nama='didi' job='backend dev' />
                    <Sample nama='putra saputri' job='designer' />

                </div>

            )
        }

        const Konten = () => {
            return (
                <div class="container bg-white p-5">
                    <Card />
                </div>
            )
        }
        const App = () => {
            return (
                <div>
                    <Header />
                    <Wlcm />
                    <Konten />

                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
